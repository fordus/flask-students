{% extends './base.html' %} {% block title%} Universidad del Valle {% endblock
%} {% block body %}
<h2>Gestor de estudiantes</h2>
<h3>
  Este es el gestor de estudiantes creado como proyecto final <br />
  creado por Tristan Vidal.
</h3>
<article class="panel-two">
  <!--Form-->
  <div></div>
  <div class="add-form box">
    <form method="POST" action="/editar/{{ estudiante[0] }}">
      <label for="GET-codigo">Código</label>
      <input
        id="GET-codigo"
        type="text"
        name="codigo"
        value="{{ estudiante[0] }}"
        class="input"
      />
      <label for="GET-nombre">Nombre completo</label>
      <input
        id="GET-nombre"
        type="text"
        name="nombre"
        value="{{ estudiante[1] }}"
        class="input"
      />
      <label for="GET-apellidos">Documento</label>
      <input
        id="GET-documento"
        type="text"
        name="documento"
        value="{{ estudiante[2] }}"
        class="input"
      />
      <label for="GET-programa">Programa</label>
      <fieldset style="border: none;margin: 10px 0; display: grid;">
        <select name="programa">
          <option value="SOFTWARE" selected>Desarrollo de Software</option>
          <option value="QUIMICA">Química</option>
          <option value="DERECHO">Derecho</option>
        </select>
      </fieldset>
      <label for="GET-jornada">Jornada</label>
      <fieldset style="border: none;margin: 10px 0; display: grid;">
        <select name="jornada">
          <option value="Diurna" selected>Diurna</option>
          <option value="Nocturna">Nocturna</option>
        </select>
      </fieldset>
      <label for="GET-semestre">Semestre</label>
      <input
        id="GET-semestre"
        type="number"
        name="semestre"
        value="{{ estudiante[5] }}"
        class="input"
        min="1"
        max="6"
      />
      <div class="form-buttons">
        <input type="submit" class="primary-button" value="Guardar" />
        <a href="/" style="margin-left: 30px;margin-top: 20px;">
          <span class="secondary-button">Regresar</span>
        </a>
      </div>
    </form>
  </div>
</article>
{% endblock %}
